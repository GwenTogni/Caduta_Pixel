				function startVideoStream(el) {
					if (navigator.mediaDevices.getUserMedia) {

							el.srcObject = stream
						}).catch(function(error) {

						})

					let max = 0
					let key = ''
					for (const k in obj) {

							key = k
						}
					}
					return {
						key : key,
						value : max
					}
				}
